            <form action="#" method="POST" class="space-y-4">
             
                <div>
                    <label for="nombre" class="block text-red-700 font-bold mb-2">Nombre</label>

                </div>

                <div>
                    <label for="mensaje" class="block text-red-700 font-bold mb-2">Agregar un mensaje</label>
                    <textarea id="mensaje" name="mensaje" class="w-full border border-red-700 rounded-md p-2" rows="4" placeholder="Agregar un mensaje"></textarea>
                </div>

              
                <div>
                    <button type="submit" class="bg-red-700 text-white font-bold py-2 px-4 rounded-md hover:bg-red-800">Enviar</button>
